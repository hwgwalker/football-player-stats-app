<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>SPL Player Stats</title>
</head>

<body>
    <div class="heading">
        <h1 class="title-text display-2">Football Player Stats</h1>
        <div class="subheading">
            <p class="subhead-text">Search for a player to view their stats fors the 2021/22 season. </p>
            <p class="subhead-text">This app currently only supports data from
                the <span class="bold">Scottish Premiership</span> or <span class="bold">Danish Superliga</span>.</p>
        </div>
    </div>

    <div class="input">
        <input type="text" class="inputValue" placeholder="Search for a player">
        <input type="submit" value="submit" class="button">
    </div>

    <div class="content">
        <div class="profile">
            <div class="image-section">
                <img src="" alt="" class="player-image">
            </div>
            <div class="name-section">
                <h2 class="name display-4"></h2>
            </div>

            <div class="bio-section">
                <h5 class="team lead"></h5>
                <h5 class="country lead"></h5>
                <h5 class="birthdate lead"></h5>
                <h5 class="height lead"></h5>
                <h5 class="position lead"></h5>
            </div>
        </div>
        <div class="stats-section">
            <h5 class="appearances"></h5>
            <h5 class="minutes"></h5>
            <h5 class="goals"></h5>
            <h5 class="assists"></h5>
            <h5 class="clean-sheets"></h5>
            <h5 class="yellow-cards"></h5>
            <h5 class="red-cards"></h5>
        </div>
    </div>



    <script src="/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
